<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{tasks.EditUsersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{usersController.selected.userId}" title="#{tasks.EditUsersTitle_userId}" required="true" requiredMessage="#{tasks.EditUsersRequiredMessage_userId}"/>
                        <p:outputLabel value="#{tasks.EditUsersLabel_usertype}" for="usertype" />
                        <p:inputText id="usertype" value="#{usersController.selected.usertype}" title="#{tasks.EditUsersTitle_usertype}" required="true" requiredMessage="#{tasks.EditUsersRequiredMessage_usertype}"/>
                        <p:outputLabel value="#{tasks.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{tasks.EditUsersTitle_username}" required="true" requiredMessage="#{tasks.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{tasks.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{tasks.EditUsersTitle_email}" required="true" requiredMessage="#{tasks.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{tasks.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{tasks.EditUsersTitle_password}" required="true" requiredMessage="#{tasks.EditUsersRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{tasks.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{tasks.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
