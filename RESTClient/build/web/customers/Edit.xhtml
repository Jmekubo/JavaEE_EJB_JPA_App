<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.EditCustomersTitle}">
            <h:form id="CustomersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{tasks.EditCustomersLabel_custId}" for="custId" />
                        <p:inputText id="custId" value="#{customersController.selected.custId}" title="#{tasks.EditCustomersTitle_custId}" required="true" requiredMessage="#{tasks.EditCustomersRequiredMessage_custId}"/>
                        <p:outputLabel value="#{tasks.EditCustomersLabel_customername}" for="customername" />
                        <p:inputText id="customername" value="#{customersController.selected.customername}" title="#{tasks.EditCustomersTitle_customername}" required="true" requiredMessage="#{tasks.EditCustomersRequiredMessage_customername}"/>
                        <p:outputLabel value="#{tasks.EditCustomersLabel_address}" for="address" />
                        <p:inputText id="address" value="#{customersController.selected.address}" title="#{tasks.EditCustomersTitle_address}" required="true" requiredMessage="#{tasks.EditCustomersRequiredMessage_address}"/>
                        <p:outputLabel value="#{tasks.EditCustomersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customersController.selected.email}" title="#{tasks.EditCustomersTitle_email}" required="true" requiredMessage="#{tasks.EditCustomersRequiredMessage_email}"/>
                        <p:outputLabel value="#{tasks.EditCustomersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customersController.selected.phone}" title="#{tasks.EditCustomersTitle_phone}" required="true" requiredMessage="#{tasks.EditCustomersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{tasks.EditCustomersLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{customersController.selected.userId}" >
                            <f:selectItem itemLabel="#{tasks.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.update}" value="#{tasks.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomersEditDialog');"/>
                    <p:commandButton value="#{tasks.Cancel}" onclick="CustomersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
