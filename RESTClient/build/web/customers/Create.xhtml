<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersCreateDlg" widgetVar="CustomersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.CreateCustomersTitle}">
            <h:form id="CustomersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_custId}" for="custId" />
                        <p:inputText id="custId" value="#{customersController.selected.custId}" title="#{tasks.CreateCustomersTitle_custId}" required="true" requiredMessage="#{tasks.CreateCustomersRequiredMessage_custId}"/>
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_customername}" for="customername" />
                        <p:inputText id="customername" value="#{customersController.selected.customername}" title="#{tasks.CreateCustomersTitle_customername}" required="true" requiredMessage="#{tasks.CreateCustomersRequiredMessage_customername}"/>
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_address}" for="address" />
                        <p:inputText id="address" value="#{customersController.selected.address}" title="#{tasks.CreateCustomersTitle_address}" required="true" requiredMessage="#{tasks.CreateCustomersRequiredMessage_address}"/>
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{customersController.selected.email}" title="#{tasks.CreateCustomersTitle_email}" required="true" requiredMessage="#{tasks.CreateCustomersRequiredMessage_email}"/>
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{customersController.selected.phone}" title="#{tasks.CreateCustomersTitle_phone}" required="true" requiredMessage="#{tasks.CreateCustomersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{tasks.CreateCustomersLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{customersController.selected.userId}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.create}" value="#{tasks.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomersCreateDialog');"/>
                    <p:commandButton value="#{tasks.Cancel}" onclick="CustomersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
