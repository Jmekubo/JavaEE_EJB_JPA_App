<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskEditDlg" widgetVar="TaskEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.EditTaskTitle}">
            <h:form id="TaskEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <p:outputLabel value="#{tasks.EditTaskLabel_taskId}" for="taskId" />
                        <p:inputText id="taskId" value="#{taskController.selected.taskId}" title="#{tasks.EditTaskTitle_taskId}" required="true" requiredMessage="#{tasks.EditTaskRequiredMessage_taskId}"/>
                        <p:outputLabel value="#{tasks.EditTaskLabel_taskdetails}" for="taskdetails" />
                        <p:inputText id="taskdetails" value="#{taskController.selected.taskdetails}" title="#{tasks.EditTaskTitle_taskdetails}" required="true" requiredMessage="#{tasks.EditTaskRequiredMessage_taskdetails}"/>
                        <p:outputLabel value="#{tasks.EditTaskLabel_startdate}" for="startdate" />
                        <p:inputText id="startdate" value="#{taskController.selected.startdate}" title="#{tasks.EditTaskTitle_startdate}" required="true" requiredMessage="#{tasks.EditTaskRequiredMessage_startdate}"/>
                        <p:outputLabel value="#{tasks.EditTaskLabel_enddate}" for="enddate" />
                        <p:inputText id="enddate" value="#{taskController.selected.enddate}" title="#{tasks.EditTaskTitle_enddate}" required="true" requiredMessage="#{tasks.EditTaskRequiredMessage_enddate}"/>
                        <p:outputLabel value="#{tasks.EditTaskLabel_status}" for="status" />
                        <p:inputText id="status" value="#{taskController.selected.status}" title="#{tasks.EditTaskTitle_status}" />
                        <p:outputLabel value="#{tasks.EditTaskLabel_projId}" for="projId" />
                        <p:selectOneMenu id="projId" value="#{taskController.selected.projId}" >
                            <f:selectItem itemLabel="#{tasks.SelectOneMessage}"/>
                            <f:selectItems value="#{projectsController.itemsAvailableSelectOne}"
                                           var="projIdItem"
                                           itemValue="#{projIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taskController.update}" value="#{tasks.Save}" update="display,:TaskListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TaskEditDialog');"/>
                    <p:commandButton value="#{tasks.Cancel}" onclick="TaskEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
