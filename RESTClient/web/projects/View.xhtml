<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectsViewDlg" widgetVar="ProjectsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.ViewProjectsTitle}">
            <h:form id="ProjectsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectsController.selected != null}">
                        <h:outputText value="#{tasks.ViewProjectsLabel_projId}"/>
                        <h:outputText value="#{projectsController.selected.projId}" title="#{tasks.ViewProjectsTitle_projId}"/>
                        <h:outputText value="#{tasks.ViewProjectsLabel_projectdetails}"/>
                        <h:outputText value="#{projectsController.selected.projectdetails}" title="#{tasks.ViewProjectsTitle_projectdetails}"/>
                        <h:outputText value="#{tasks.ViewProjectsLabel_startdate}"/>
                        <h:outputText value="#{projectsController.selected.startdate}" title="#{tasks.ViewProjectsTitle_startdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{tasks.ViewProjectsLabel_enddate}"/>
                        <h:outputText value="#{projectsController.selected.enddate}" title="#{tasks.ViewProjectsTitle_enddate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{tasks.ViewProjectsLabel_custId}"/>
                        <h:outputText value="#{projectsController.selected.custId}" title="#{tasks.ViewProjectsTitle_custId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{tasks.Close}" onclick="ProjectsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
