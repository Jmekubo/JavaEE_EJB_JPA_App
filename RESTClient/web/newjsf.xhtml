<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{taskController.tasks}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TaskId"/>
                        </f:facet>
                        <h:outputText value="#{item.taskId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Taskdetails"/>
                        </f:facet>
                        <h:outputText value="#{item.taskdetails}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Startdate"/>
                        </f:facet>
                        <h:outputText value="#{item.startdate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Enddate"/>
                        </f:facet>
                        <h:outputText value="#{item.enddate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProjId"/>
                        </f:facet>
                        <h:outputText value="#{item.projId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
