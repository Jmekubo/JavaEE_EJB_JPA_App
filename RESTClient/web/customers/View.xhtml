<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersViewDlg" widgetVar="CustomersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.ViewCustomersTitle}">
            <h:form id="CustomersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.selected != null}">
                        <h:outputText value="#{tasks.ViewCustomersLabel_custId}"/>
                        <h:outputText value="#{customersController.selected.custId}" title="#{tasks.ViewCustomersTitle_custId}"/>
                        <h:outputText value="#{tasks.ViewCustomersLabel_customername}"/>
                        <h:outputText value="#{customersController.selected.customername}" title="#{tasks.ViewCustomersTitle_customername}"/>
                        <h:outputText value="#{tasks.ViewCustomersLabel_address}"/>
                        <h:outputText value="#{customersController.selected.address}" title="#{tasks.ViewCustomersTitle_address}"/>
                        <h:outputText value="#{tasks.ViewCustomersLabel_email}"/>
                        <h:outputText value="#{customersController.selected.email}" title="#{tasks.ViewCustomersTitle_email}"/>
                        <h:outputText value="#{tasks.ViewCustomersLabel_phone}"/>
                        <h:outputText value="#{customersController.selected.phone}" title="#{tasks.ViewCustomersTitle_phone}"/>
                        <h:outputText value="#{tasks.ViewCustomersLabel_userId}"/>
                        <h:outputText value="#{customersController.selected.userId}" title="#{tasks.ViewCustomersTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{tasks.Close}" onclick="CustomersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
