<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskViewDlg" widgetVar="TaskViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{tasks.ViewTaskTitle}">
            <h:form id="TaskViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <h:outputText value="#{tasks.ViewTaskLabel_taskId}"/>
                        <h:outputText value="#{taskController.selected.taskId}" title="#{tasks.ViewTaskTitle_taskId}"/>
                        <h:outputText value="#{tasks.ViewTaskLabel_taskdetails}"/>
                        <h:outputText value="#{taskController.selected.taskdetails}" title="#{tasks.ViewTaskTitle_taskdetails}"/>
                        <h:outputText value="#{tasks.ViewTaskLabel_startdate}"/>
                        <h:outputText value="#{taskController.selected.startdate}" title="#{tasks.ViewTaskTitle_startdate}"/>
                        <h:outputText value="#{tasks.ViewTaskLabel_enddate}"/>
                        <h:outputText value="#{taskController.selected.enddate}" title="#{tasks.ViewTaskTitle_enddate}"/>
                        <h:outputText value="#{tasks.ViewTaskLabel_status}"/>
                        <h:outputText value="#{taskController.selected.status}" title="#{tasks.ViewTaskTitle_status}"/>
                        <h:outputText value="#{tasks.ViewTaskLabel_projId}"/>
                        <h:outputText value="#{taskController.selected.projId}" title="#{tasks.ViewTaskTitle_projId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{tasks.Close}" onclick="TaskViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
