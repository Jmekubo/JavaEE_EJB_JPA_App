<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationViewDlg" widgetVar="LocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.ViewLocationTitle}">
            <h:form id="LocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{locationController.selected != null}">
                        <h:outputText value="#{eJBProject.ViewLocationLabel_locId}"/>
                        <h:outputText value="#{locationController.selected.locId}" title="#{eJBProject.ViewLocationTitle_locId}"/>
                        <h:outputText value="#{eJBProject.ViewLocationLabel_region}"/>
                        <h:outputText value="#{locationController.selected.region}" title="#{eJBProject.ViewLocationTitle_region}"/>
                        <h:outputText value="#{eJBProject.ViewLocationLabel_city}"/>
                        <h:outputText value="#{locationController.selected.city}" title="#{eJBProject.ViewLocationTitle_city}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{eJBProject.Close}" onclick="LocationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
