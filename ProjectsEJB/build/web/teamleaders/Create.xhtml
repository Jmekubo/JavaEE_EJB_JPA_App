<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamleadersCreateDlg" widgetVar="TeamleadersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.CreateTeamleadersTitle}">
            <h:form id="TeamleadersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamleadersController.selected != null}">
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_temId}" for="temId" />
                        <p:inputText id="temId" value="#{teamleadersController.selected.temId}" title="#{eJBProject.CreateTeamleadersTitle_temId}" required="true" requiredMessage="#{eJBProject.CreateTeamleadersRequiredMessage_temId}"/>
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{teamleadersController.selected.firstname}" title="#{eJBProject.CreateTeamleadersTitle_firstname}" required="true" requiredMessage="#{eJBProject.CreateTeamleadersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{teamleadersController.selected.lastname}" title="#{eJBProject.CreateTeamleadersTitle_lastname}" required="true" requiredMessage="#{eJBProject.CreateTeamleadersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{teamleadersController.selected.phone}" title="#{eJBProject.CreateTeamleadersTitle_phone}" />
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_locId}" for="locId" />
                        <p:inputText id="locId" value="#{teamleadersController.selected.locId}" title="#{eJBProject.CreateTeamleadersTitle_locId}" />
                        <p:outputLabel value="#{eJBProject.CreateTeamleadersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{teamleadersController.selected.userId}" title="#{eJBProject.CreateTeamleadersTitle_userId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamleadersController.create}" value="#{eJBProject.Save}" update="display,:TeamleadersListForm:datalist,:growl" oncomplete="handleSubmit(args,'TeamleadersCreateDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="TeamleadersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
