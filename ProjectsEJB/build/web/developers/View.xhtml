<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevelopersViewDlg" widgetVar="DevelopersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.ViewDevelopersTitle}">
            <h:form id="DevelopersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{developersController.selected != null}">
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_devId}"/>
                        <h:outputText value="#{developersController.selected.devId}" title="#{eJBProject.ViewDevelopersTitle_devId}"/>
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_firstname}"/>
                        <h:outputText value="#{developersController.selected.firstname}" title="#{eJBProject.ViewDevelopersTitle_firstname}"/>
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_lastname}"/>
                        <h:outputText value="#{developersController.selected.lastname}" title="#{eJBProject.ViewDevelopersTitle_lastname}"/>
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_phone}"/>
                        <h:outputText value="#{developersController.selected.phone}" title="#{eJBProject.ViewDevelopersTitle_phone}"/>
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_locId}"/>
                        <h:outputText value="#{developersController.selected.locId}" title="#{eJBProject.ViewDevelopersTitle_locId}"/>
                        <h:outputText value="#{eJBProject.ViewDevelopersLabel_userId}"/>
                        <h:outputText value="#{developersController.selected.userId}" title="#{eJBProject.ViewDevelopersTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{eJBProject.Close}" onclick="DevelopersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
