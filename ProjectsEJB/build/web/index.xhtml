        <style type="text/css">
	body{
		color: #fff;
		background: #ADD8E6;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 40px;
		box-shadow: none;
		color: #969fa4;
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.admin-form{
		width: 800px;
		margin: 0 auto;
		padding: 30px 0;
	}
	.admin-form h2{
		color: #636363;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
	.admin-form h2:before, .admin-form h2:after{
		content: "";
		height: 2px;
		width: 30%;
		background: #d4d4d4;
		position: absolute;
		top: 50%;
		z-index: 2;
	}	
	.admin-form h2:before{
		left: 0;
	}
	.admin-form h2:after{
		right: 0;
	}
    .admin-form .hint-text{
		color: #999;
		margin-bottom: 30px;
		text-align: center;
	}
    .admin-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #B0E0E6;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.admin-form .form-group{
		margin-bottom: 20px;
	}
	.admin-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.admin-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
        outline: none !important;
    }
	.admin-form .row div:first-child{
		padding-right: 10px;
	}
	.admin-form .row div:last-child{
		padding-left: 10px;
	}    	
    .admin-form a{
		color: #fff;
		text-decoration: none;
	}
    .admin-form a:hover{
		text-decoration: none;
	}
	.admin-form form a{
		color: #5cb85c;
		text-decoration: none;
	}	
	.admin-form form a:hover{
		text-decoration: none;
	}  
</style>
