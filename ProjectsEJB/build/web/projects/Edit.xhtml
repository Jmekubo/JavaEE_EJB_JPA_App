<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectsEditDlg" widgetVar="ProjectsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.EditProjectsTitle}">
            <h:form id="ProjectsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectsController.selected != null}">
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_projId}" for="projId" />
                        <p:inputText id="projId" value="#{projectsController.selected.projId}" title="#{eJBProject.EditProjectsTitle_projId}" required="true" requiredMessage="#{eJBProject.EditProjectsRequiredMessage_projId}"/>
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_projectdetails}" for="projectdetails" />
                        <p:inputText id="projectdetails" value="#{projectsController.selected.projectdetails}" title="#{eJBProject.EditProjectsTitle_projectdetails}" required="true" requiredMessage="#{eJBProject.EditProjectsRequiredMessage_projectdetails}"/>
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_startdate}" for="startdate" />
                        <p:calendar id="startdate" pattern="MM/dd/yyyy" value="#{projectsController.selected.startdate}" title="#{eJBProject.EditProjectsTitle_startdate}" required="true" requiredMessage="#{eJBProject.EditProjectsRequiredMessage_startdate}" showOn="button"/>
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_enddate}" for="enddate" />
                        <p:calendar id="enddate" pattern="MM/dd/yyyy" value="#{projectsController.selected.enddate}" title="#{eJBProject.EditProjectsTitle_enddate}" required="true" requiredMessage="#{eJBProject.EditProjectsRequiredMessage_enddate}" showOn="button"/>
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_temId}" for="temId" />
                        <p:inputText id="temId" value="#{projectsController.selected.temId}" title="#{eJBProject.EditProjectsTitle_temId}" />
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_pmId}" for="pmId" />
                        <p:inputText id="pmId" value="#{projectsController.selected.pmId}" title="#{eJBProject.EditProjectsTitle_pmId}" />
                        <p:outputLabel value="#{eJBProject.EditProjectsLabel_custId}" for="custId" />
                        <p:selectOneMenu id="custId" value="#{projectsController.selected.custId}" >
                            <f:selectItem itemLabel="#{eJBProject.SelectOneMessage}"/>
                            <f:selectItems value="#{customersController.itemsAvailableSelectOne}"
                                           var="custIdItem"
                                           itemValue="#{custIdItem}"
                                           itemLabel="#{custIdItem.customername}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectsController.update}" value="#{eJBProject.Save}" update="display,:ProjectsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectsEditDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="ProjectsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
