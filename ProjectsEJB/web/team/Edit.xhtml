<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamEditDlg" widgetVar="TeamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.EditTeamTitle}">
            <h:form id="TeamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamController.selected != null}">
                        <p:outputLabel value="#{eJBProject.EditTeamLabel_teamId}" for="teamId" />
                        <p:inputText id="teamId" value="#{teamController.selected.teamId}" title="#{eJBProject.EditTeamTitle_teamId}" required="true" requiredMessage="#{eJBProject.EditTeamRequiredMessage_teamId}"/>
                        <p:outputLabel value="#{eJBProject.EditTeamLabel_category}" for="category" />
                        <p:inputText id="category" value="#{teamController.selected.category}" title="#{eJBProject.EditTeamTitle_category}" required="true" requiredMessage="#{eJBProject.EditTeamRequiredMessage_category}"/>
                        <p:outputLabel value="#{eJBProject.EditTeamLabel_locId}" for="locId" />
                        <p:inputText id="locId" value="#{teamController.selected.locId}" title="#{eJBProject.EditTeamTitle_locId}" required="true" requiredMessage="#{eJBProject.EditTeamRequiredMessage_locId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamController.update}" value="#{eJBProject.Save}" update="display,:TeamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeamEditDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="TeamEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
