<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamleadersEditDlg" widgetVar="TeamleadersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.EditTeamleadersTitle}">
            <h:form id="TeamleadersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamleadersController.selected != null}">
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_temId}" for="temId" />
                        <p:inputText id="temId" value="#{teamleadersController.selected.temId}" title="#{eJBProject.EditTeamleadersTitle_temId}" required="true" requiredMessage="#{eJBProject.EditTeamleadersRequiredMessage_temId}"/>
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{teamleadersController.selected.firstname}" title="#{eJBProject.EditTeamleadersTitle_firstname}" required="true" requiredMessage="#{eJBProject.EditTeamleadersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{teamleadersController.selected.lastname}" title="#{eJBProject.EditTeamleadersTitle_lastname}" required="true" requiredMessage="#{eJBProject.EditTeamleadersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{teamleadersController.selected.phone}" title="#{eJBProject.EditTeamleadersTitle_phone}" />
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_locId}" for="locId" />
                        <p:inputText id="locId" value="#{teamleadersController.selected.locId}" title="#{eJBProject.EditTeamleadersTitle_locId}" />
                        <p:outputLabel value="#{eJBProject.EditTeamleadersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{teamleadersController.selected.userId}" title="#{eJBProject.EditTeamleadersTitle_userId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamleadersController.update}" value="#{eJBProject.Save}" update="display,:TeamleadersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeamleadersEditDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="TeamleadersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
