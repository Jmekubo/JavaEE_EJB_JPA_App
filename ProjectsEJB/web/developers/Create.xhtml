<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevelopersCreateDlg" widgetVar="DevelopersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.CreateDevelopersTitle}">
            <h:form id="DevelopersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{developersController.selected != null}">
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_devId}" for="devId" />
                        <p:inputText id="devId" value="#{developersController.selected.devId}" title="#{eJBProject.CreateDevelopersTitle_devId}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_devId}"/>
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{developersController.selected.firstname}" title="#{eJBProject.CreateDevelopersTitle_firstname}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{developersController.selected.lastname}" title="#{eJBProject.CreateDevelopersTitle_lastname}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{developersController.selected.phone}" title="#{eJBProject.CreateDevelopersTitle_phone}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_locId}" for="locId" />
                        <p:inputText id="locId" value="#{developersController.selected.locId}" title="#{eJBProject.CreateDevelopersTitle_locId}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_locId}"/>
                        <p:outputLabel value="#{eJBProject.CreateDevelopersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{developersController.selected.userId}" title="#{eJBProject.CreateDevelopersTitle_userId}" required="true" requiredMessage="#{eJBProject.CreateDevelopersRequiredMessage_userId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{developersController.create}" value="#{eJBProject.Save}" update="display,:DevelopersListForm:datalist,:growl" oncomplete="handleSubmit(args,'DevelopersCreateDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="DevelopersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
