<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectmanagersEditDlg" widgetVar="ProjectmanagersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.EditProjectmanagersTitle}">
            <h:form id="ProjectmanagersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectmanagersController.selected != null}">
                        <p:outputLabel value="#{eJBProject.EditProjectmanagersLabel_pmId}" for="pmId" />
                        <p:inputText id="pmId" value="#{projectmanagersController.selected.pmId}" title="#{eJBProject.EditProjectmanagersTitle_pmId}" required="true" requiredMessage="#{eJBProject.EditProjectmanagersRequiredMessage_pmId}"/>
                        <p:outputLabel value="#{eJBProject.EditProjectmanagersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{projectmanagersController.selected.firstname}" title="#{eJBProject.EditProjectmanagersTitle_firstname}" required="true" requiredMessage="#{eJBProject.EditProjectmanagersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{eJBProject.EditProjectmanagersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{projectmanagersController.selected.lastname}" title="#{eJBProject.EditProjectmanagersTitle_lastname}" required="true" requiredMessage="#{eJBProject.EditProjectmanagersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{eJBProject.EditProjectmanagersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{projectmanagersController.selected.phone}" title="#{eJBProject.EditProjectmanagersTitle_phone}" required="true" requiredMessage="#{eJBProject.EditProjectmanagersRequiredMessage_phone}"/>

                        <p:outputLabel value="#{eJBProject.EditProjectmanagersLabel_userId}" for="userId" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectmanagersController.update}" value="#{eJBProject.Save}" update="display,:ProjectmanagersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectmanagersEditDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="ProjectmanagersEditDialog.hide()"/>
