<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectmanagersCreateDlg" widgetVar="ProjectmanagersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.CreateProjectmanagersTitle}">
            <h:form id="ProjectmanagersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectmanagersController.selected != null}">
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_pmId}" for="pmId" />
                        <p:inputText id="pmId" value="#{projectmanagersController.selected.pmId}" title="#{eJBProject.CreateProjectmanagersTitle_pmId}" required="true" requiredMessage="#{eJBProject.CreateProjectmanagersRequiredMessage_pmId}"/>
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{projectmanagersController.selected.firstname}" title="#{eJBProject.CreateProjectmanagersTitle_firstname}" required="true" requiredMessage="#{eJBProject.CreateProjectmanagersRequiredMessage_firstname}"/>
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{projectmanagersController.selected.lastname}" title="#{eJBProject.CreateProjectmanagersTitle_lastname}" required="true" requiredMessage="#{eJBProject.CreateProjectmanagersRequiredMessage_lastname}"/>
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{projectmanagersController.selected.phone}" title="#{eJBProject.CreateProjectmanagersTitle_phone}" required="true" requiredMessage="#{eJBProject.CreateProjectmanagersRequiredMessage_phone}"/>
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_locId}" for="locId" />
                        <p:inputText id="locId" value="#{projectmanagersController.selected.locId}" title="#{eJBProject.CreateProjectmanagersTitle_locId}" />
                        <p:outputLabel value="#{eJBProject.CreateProjectmanagersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{projectmanagersController.selected.userId}" title="#{eJBProject.CreateProjectmanagersTitle_userId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectmanagersController.create}" value="#{eJBProject.Save}" update="display,:ProjectmanagersListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectmanagersCreateDialog');"/>
                    <p:commandButton value="#{eJBProject.Cancel}" onclick="ProjectmanagersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
