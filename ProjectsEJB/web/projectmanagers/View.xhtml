<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectmanagersViewDlg" widgetVar="ProjectmanagersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eJBProject.ViewProjectmanagersTitle}">
            <h:form id="ProjectmanagersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectmanagersController.selected != null}">
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_pmId}"/>
                        <h:outputText value="#{projectmanagersController.selected.pmId}" title="#{eJBProject.ViewProjectmanagersTitle_pmId}"/>
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_firstname}"/>
                        <h:outputText value="#{projectmanagersController.selected.firstname}" title="#{eJBProject.ViewProjectmanagersTitle_firstname}"/>
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_lastname}"/>
                        <h:outputText value="#{projectmanagersController.selected.lastname}" title="#{eJBProject.ViewProjectmanagersTitle_lastname}"/>
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_phone}"/>
                        <h:outputText value="#{projectmanagersController.selected.phone}" title="#{eJBProject.ViewProjectmanagersTitle_phone}"/>
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_locId}"/>
                        <h:outputText value="#{projectmanagersController.selected.locId}" title="#{eJBProject.ViewProjectmanagersTitle_locId}"/>
                        <h:outputText value="#{eJBProject.ViewProjectmanagersLabel_userId}"/>
                        <h:outputText value="#{projectmanagersController.selected.userId}" title="#{eJBProject.ViewProjectmanagersTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{eJBProject.Close}" onclick="ProjectmanagersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
